{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class=form-control placeholder="Ticker" type="text" name="symbol" required minlength="1" maxlength="6">
        </div>
        <div class="form-group">
            <input autocomplete="off" class=form-control placeholder="Number of shares" type="text" name="shares" required minlength="1">
        </div>
        <button class="btn btn-primary" type="submit">BUY</button>
    </form>
{% endblock %}
